spring:
  datasource:
    url: jdbc:postgresql://192.168.159.120:5432/opensourceDB
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-docs
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  packages-to-scan: com.cdbd.opensource.presentation

